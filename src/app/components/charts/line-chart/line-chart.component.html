<section class="chart-card line-chart-container">
  <div class="card-header">
    <h3>Линейный график</h3>
  </div>

  <div class="card-content">
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="chartType">
    </canvas>
  </div>
</section>
